<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
    </head>
    <body>
        <form action="https://www.google.com/search">
            <label for="as_q">
                all these words:<input type="text" name="as_q" id="as_q">
            </label><br>
            <label for="as_epq">
               this exact word or phrase:<input type="text" name="as_epq" id="as_epq">
            </label><br>
            <label for="as_oq">
                any of these words:<input type="text" name="as_oq" id="as_oq">
            </label><br>
            <label for="as_eq">
                none of these words:<input type="text" name="as_eq" id="as_eq">
            </label><br>
            <input type="submit" value="Google Advanced Search">
        </form>
        <a href="index.html">Voltar</a>
    </body>
</html>
