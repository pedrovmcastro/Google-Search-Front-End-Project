<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="icon" href="img/favicon.ico">
    </head>
    <body>
        <!-- Header -->
        <header>
            <div class="header">
                <a href="index.html">Home</a>
                <span class="material-icons" id="apps">apps</span>
                <span class="material-icons" id="account_circle">account_circle</span>
            </div>
        </header>

        <!-- Content -->
        <div class="content">

            <div class="logo">
                <img src="img/logo.png" alt="Google Logo">
                <div class="logo-text">Images</div>
            </div>

            <div class="search">
                <form id="search-form" class="searchbar" action="https://images.google.com/images">
                    <span class="material-icons">search</span>
                    <input id="query" type="text" name="q">
                    <span class="material-icons" id="mic">mic</span>
                </form>

                <div class="search_btns">
                    <button type="submit" form="search-form">Google Search</button>
                    <button> I'm Feeling Lucky</button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            Project created by Pedro Vitor Marques de Castro
        </footer>
    </body>
</html>
